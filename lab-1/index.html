<!DOCTYPE html>
		<html>
		<head>
			<title>Lab - Multimedia Programming 2563 ITKMITL</title>
			<link rel=stylesheet href="../src/reset.css">
			<link rel=stylesheet href="lab.css">
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
			<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		</head>
		<body class="paper">
			<div id="app">
				<input class="shadow appearance-none border rounded  py-5 px-5 " type="number" v-model="number">
				<input class="shadow appearance-none border rounded  py-5 px-5 " type="number" v-model="numx">
				<!-- shadow appearance-none border ใช้เพื่อทำให้กรอบไม่โปร่งใสหรือเป็นการเพิ่มเงาเข้าไปให้เส้นดูทึบขึ้น-->
				<!-- padding x , padding y  เป็นค่าระยะขอบภายในกรอบ-->
				<div class="space"></div>
				<h1>สูตรคูณแม่ {{number}}</h1> 
				

				<table class="table-auto">
					<thead>
						<tr> 
							<th class="px-5 py-2">ตัวต้น</th> 
							<th class="px-5 py-2">ตัวคูณ</th>
							<th class="px-5 py-2">ผลลัพธ์</th>

							<!-- padding x , padding y  เป็นค่าระยะขอบภายในกรอบบ-->
						</tr>
					</thead>
					<tbody>
						<tr v-for = "i in x">
							<td class="border px-5 py-2">{{number}}</td>
							<td class="border px-5 py-2"><i>x {{i}}</i></td>
							<td class="border px-5 py-2"><b>{{multiply(i)}}</b></td>
							<!-- เพิ่มborder ขึ้นมาเพื่อสร้างเส้นกรอบ-->
						</tr>
					</tbody>
				</table>
				<h3>ผลรวมทั้งหมด {{sum}}</h3>
			</div>

			<script>
				let app = new Vue({
					el: '#app',
					data: {
						number: 2,
						numx: 2,

					},
					
					methods: {
						multiply: function(x){

							return this.number*x
						}
					},
					computed: {
						
						x: function(){
							return parseInt(this.numx)
						},
						sum: function() {
							let sum = 0
							for (var i = 1; i <= this.x; i++) {
								sum = sum + (this.multiply(i))
							}
							return sum
						}

						
					},
					
					
				})
			</script>

		</body>
		</html>
